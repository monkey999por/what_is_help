<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_test.css">
    <title>Style Test</title>
</head>

<body>
    <!-- dummy -->

    <section class="dummy"></section>
    <div class="hello_world">
        <p>Hello World no class</p>
        <p class="dummy">has class</p>
        <div class="inner">
            <p>inner hello</p>
        </div>
    </div>


    <main>
        <!-- tag selector -->
        <section class="tag_selector">
            <h6>tag selector</h1>
        </section>

        <!-- class selector -->
        <section class="class_selector">
            <p class="pretty">これはprettyな文章です</p>
            <p class="cool">これはcoolな文章です</p>
            <p class="cool">これもcoolな文章です</p>
            <p class="cool1 pretty1">これは、coolでprettyな文章です</p>
            <div class="cool1">
                <!-- クラス指定にスペースは開いててもOK -->
                <p class=" pretty1">this is no cool and pretty</p>
                <div class="test">tag and class </div>
                <p class="test">tag and class (dose not match tag)</p>

            </div>
        </section>
    </main>


</body>

</html>
